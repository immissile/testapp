<div class="modal">
  <div class="">
    <img src="img/login-header-1.jpg" style="width:100%">
  </div>
  <div class="topic-create">
    <div class="list-">
      <label class="item item-input">
        <input type="text" ng-model="loginData.loginname" placeholder="用户名/邮箱">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="loginData.password" placeholder="密码">
      </label>
      <div class="item- item-input">
        <button type="button" class="button-clear button-positive" 
          ng-click="closeLoginModal()">取消</button>
        <button class="button button-clear button-positive" 
          ng-disabled="loginData.loginname.length == '' || loginData.password == ''"
          ng-click="doLogin()">登录</button>
      </div>
    </div>
  </div>
</div>
